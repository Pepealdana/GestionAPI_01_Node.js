<div class="empleado-layout">
  <!-- Formulario a la izquierda -->
  <mat-card class="empleado-form-card">
    <mat-card-title class="center-text">GESTIÓN DE PRODUCTOS</mat-card-title>

    <form (ngSubmit)="guardarProducto()" class="empleado-form">
      <mat-form-field appearance="outline" class="compact-input">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="producto.nombre" name="nombre" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="compact-input">
        <mat-label>Descripción</mat-label>
        <textarea matInput rows="2" [(ngModel)]="producto.descripcion" name="descripcion"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="compact-input">
        <mat-label>Precio</mat-label>
        <input matInput type="number" [(ngModel)]="producto.precio" name="precio" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="compact-input">
        <mat-label>Stock</mat-label>
        <input matInput type="number" [(ngModel)]="producto.stock" name="stock" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="compact-input">
        <mat-label>Categoría</mat-label>
        <input matInput [(ngModel)]="producto.categoria" name="categoria" />
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" type="submit">
          {{ producto._id ? 'ACTUALIZAR' : 'GUARDAR' }}
        </button>
        <button mat-raised-button color="warn" type="button" (click)="limpiarFormulario()">LIMPIAR</button>
      </div>
    </form>
  </mat-card>

  <!-- Tabla a la derecha -->
  <mat-card class="tabla-empleados">
    <mat-card-title class="center-text">LISTADO DE PRODUCTOS</mat-card-title>

    <table mat-table [dataSource]="productos" matSort class="full-width-table mat-elevation-z8">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let p">{{ p.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let p">{{ p.precio | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
        <td mat-cell *matCellDef="let p">{{ p.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
        <td mat-cell *matCellDef="let p">{{ p.categoria }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="accent" (click)="editarProducto(p)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarProducto(p._id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
